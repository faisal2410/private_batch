<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Define a style rule for all h1 elements */
        h1 {
            color: blue;
        }
    
        /* Define a style rule for all paragraphs with class "intro" */
        p.intro {
            color: #FF0000;
        }
    
        /* Define a style rule for a specific element with id "myDiv" */
        #myDiv {
            background-color: rgb(255, 255, 0);
        }
    </style>
    <title>Document</title>
</head>
<body>
        <h1>This is a heading</h1>
        <p class="intro">This is a paragraph with class "intro"</p>
        <div id="myDiv">This is a div with id "myDiv"</div>
</body>
</html>
